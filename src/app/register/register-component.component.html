
<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin">
      <input type="text" id="organization" class="form-control" placeholder="Organization" required>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required >
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="onPreRegister()"  >REGISTER</button>
    </form>
    <a routerLink="/login" class="register">
     Already registered ? SIGN IN
    </a>
  </div>
</div>
